
<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  
  <body>
    <h1>Cadastro de Usuário</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" /><br >

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" /><br />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" /><br />

      <label for="confirmar-senha">Confirmar Senha:</label>
      <input
        type="password"
        id="confirmar-senha"
        name="confirmar-senha"
      /><br />
      <br></br>
      <label for="sexo">Sexo:</label>
      <input type="radio" id="sexo-masculino" name="sexo" value="masculino" />
      <label for="sexo-masculino">Masculino</label>
      <input type="radio" id="sexo-feminino" name="sexo" value="feminino" />
      <label for="sexo-feminino">Feminino</label><br />

      
      <label for="data-nascimento">Data de Nascimento:</label>
      
      <input type="date" id="data-nascimento" name="data-nascimento" /><br />
      
      <input type="submit" value="Cadastrar" />
    </form>
  </body>
</html>
